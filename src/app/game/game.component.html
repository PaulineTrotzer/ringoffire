<!-- Different Players-->
<app-player *ngFor="let player of game.players; let i = index;" class="player-ct-pos"
    [ngStyle]="{'top.px': 64 + (i * 150)}" [nameOfPlayer]="player" [playerActive]="i == game.currentPlayer">

</app-player>


<div class="field">
    <div class="card-stack">
        <!-- Card Stack-->
        <img *ngFor="let c of [ 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="./../../assets/img/playing_cards/card_cover.png">
        <img (click)="checkPlayers()" class="top-card" style="right: 25px;"
            src="./../../assets/img/playing_cards/card_cover.png">

        <!-- Stack for played Cards-->
        <img *ngFor="let card of game.playedCards" class="played-card"
            src="./../../assets/img/playing_cards/{{ card }}.png">

        <!-- current Card (Animation)-->
        <img *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="./../../assets/img/playing_cards/{{ currentCard }}.png">
    </div>

</div>

<app-game-info [card]="currentCard" class="simple-card"></app-game-info>
<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
