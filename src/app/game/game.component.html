<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [ 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="./../../assets/img/playing_cards/card_cover.png">
        <img (click)="takeCard()"  class="top-card" style="right: 25px;" src="./../../assets/img/playing_cards/card_cover.png">
        <img *ngIf="pickCardAnimation" class="pick-card"  style="right: 25px;" src="./../../assets/img/playing_cards/ace_1.png">
    </div>
    
</div>
